<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Script Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%);
        }
        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(107, 114, 128, 0.5);
        }
        .gradient-purple {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }
        .message-bot {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(107, 114, 128, 0.5);
        }
        .message-user {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col h-screen gradient-bg">
        <!-- Header -->
        <div class="glass p-6 border-b border-gray-700/50">
            <div class="flex items-center gap-4">
                <div class="p-3 gradient-purple rounded-xl shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-300">
                        AI Test Script Generator
                    </h1>
                    <p class="text-sm text-gray-400 mt-1">
                        Generate automated test scripts with AI • Powered by Advanced AI
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Initial messages will be added by JavaScript -->
        </div>

        <!-- Options Container -->
        <div id="options" class="px-6 pb-4">
            <!-- Options will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="glass p-6 border-t border-gray-700/50">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="userInput"
                    placeholder="Type your answer here..."
                    class="flex-1 px-6 py-4 bg-gray-800/80 border border-gray-700/50 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400 text-sm transition-all duration-300 shadow-lg"
                />
                <button 
                    id="sendBtn"
                    class="p-4 gradient-purple hover:opacity-90 text-white rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 shadow-lg hover:shadow-purple-500/25 transform hover:scale-105"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <p id="helpText" class="text-xs text-gray-500 mt-3 text-center">
                ✨ Click on an option above or type your custom answer
            </p>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual n8n webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE'; // Replace this with your actual webhook URL
        
        // Chat state
        let currentStep = 0;
        let formData = {};
        let isComplete = false;
        let isTyping = false;

        const questions = [
            { key: 'fullName', question: "What's your full name?", type: 'text' },
            { key: 'email', question: "What's your email address? (We'll send the scripts here)", type: 'email' },
            { key: 'appUrl', question: "What's your application URL? (e.g., https://example.com)", type: 'url' },
            { key: 'username', question: "Do you need login credentials? If yes, what's the username? (Type 'none' if not needed)", type: 'text' },
            { key: 'password', question: "What's the password? (Type 'none' if not needed)", type: 'password' },
            { key: 'testingType', question: "What type of testing do you need?", type: 'select', options: ['Functional Testing', 'Regression Testing', 'Smoke Testing', 'UI Testing'] },
            { key: 'language', question: "Which coding language would you prefer?", type: 'select', options: ['Java', 'Python', 'JavaScript'] },
            { key: 'framework', question: "Which testing framework?", type: 'select', options: ['TestNG', 'JUnit', 'pytest', 'Jest', 'Mocha'] },
            { key: 'designPattern', question: "Which design pattern would you like to use?", type: 'select', options: ['Page Object Model', 'Page Factory', 'Screenplay Pattern', 'Fluent Interface'] },
            { key: 'isBDD', question: "Do you want BDD (Behavior Driven Development) style tests?", type: 'select', options: ['Yes', 'No'] },
            { key: 'bddLibrary', question: "Which BDD library? (Skip if you selected No for BDD)", type: 'select', options: ['Cucumber', 'SpecFlow', 'Behave', 'Jest-Cucumber', 'Skip'] },
            { key: 'numScripts', question: "How many test scripts do you need?", type: 'number' },
            { key: 'tool', question: "Which automation tool?", type: 'select', options: ['Selenium', 'Playwright'] },
            { key: 'scenarioFile', question: "Do you have a test scenarios file? If yes, provide the Google Sheets link (or type 'none')", type: 'text' }
        ];

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const optionsContainer = document.getElementById('options');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const helpText = document.getElementById('helpText');

        function addMessage(text, type = 'bot', delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex gap-4 ${type === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const avatar = type === 'bot' 
                    ? `<div class="w-10 h-10 gradient-purple rounded-full flex items-center justify-center shadow-lg ring-2 ring-purple-500/30 flex-shrink-0">
                         <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                         </svg>
                       </div>`
                    : `<div class="w-10 h-10 bg-gradient-to-r from-gray-600 to-gray-700 rounded-full flex items-center justify-center shadow-lg ring-2 ring-gray-500/30 flex-shrink-0">
                         <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                         </svg>
                       </div>`;

                const messageClass = type === 'user' ? 'message-user text-white' : 'message-bot text-gray-100';
                
                messageDiv.innerHTML = `
                    ${type === 'bot' ? avatar : ''}
                    <div class="max-w-sm lg:max-w-lg px-5 py-3 rounded-2xl shadow-lg ${messageClass}">
                        <p class="text-sm leading-relaxed whitespace-pre-line">${text}</p>
                    </div>
                    ${type === 'user' ? avatar : ''}
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, delay);
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex gap-4 justify-start';
            typingDiv.innerHTML = `
                <div class="w-10 h-10 gradient-purple rounded-full flex items-center justify-center shadow-lg ring-2 ring-purple-500/30 flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div class="message-bot px-5 py-3 rounded-2xl shadow-lg">
                    <div class="flex items-center gap-2">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                        <span class="text-sm text-gray-300">AI is thinking...</span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function showOptions(options) {
            optionsContainer.innerHTML = '';
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'flex flex-wrap gap-3';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 bg-gradient-to-r from-gray-700 to-gray-800 hover:from-purple-600 hover:to-pink-600 text-gray-100 hover:text-white rounded-full text-sm font-medium transition-all duration-300 border border-gray-600 hover:border-transparent shadow-lg hover:shadow-purple-500/25 transform hover:scale-105';
                    button.textContent = option;
                    button.onclick = () => {
                        userInput.value = option;
                        handleSubmit();
                    };
                    optionsDiv.appendChild(button);
                });
                
                optionsContainer.appendChild(optionsDiv);
            }
        }

        function handleSubmit() {
            if (!userInput.value.trim() || isTyping || isComplete) return;

            const answer = userInput.value.trim();
            const currentQuestion = questions[currentStep];

            // Add user message
            addMessage(answer, 'user');
            
            // Store the answer
            formData[currentQuestion.key] = answer;
            userInput.value = '';
            optionsContainer.innerHTML = '';

            // Show typing indicator
            isTyping = true;
            showTyping();

            setTimeout(() => {
                hideTyping();
                isTyping = false;

                if (currentStep < questions.length - 1) {
                    currentStep++;
                    const nextQuestion = questions[currentStep];
                    
                    // Skip BDD library question if user selected No for BDD
                    if (nextQuestion.key === 'bddLibrary' && formData.isBDD === 'No') {
                        currentStep++;
                        if (currentStep < questions.length) {
                            const questionAfterBDD = questions[currentStep];
                            addMessage(questionAfterBDD.question);
                            if (questionAfterBDD.options) {
                                setTimeout(() => showOptions(questionAfterBDD.options), 500);
                            }
                        } else {
                            completeForm();
                        }
                    } else {
                        addMessage(nextQuestion.question);
                        if (nextQuestion.options) {
                            setTimeout(() => showOptions(nextQuestion.options), 500);
                        }
                    }
                } else {
                    completeForm();
                }
            }, 1500);
        }

        async function sendToWebhook(data) {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error sending data to webhook:', error);
                throw error;
            }
        }

        function completeForm() {
            isComplete = true;
            userInput.disabled = true;
            userInput.placeholder = "Processing... ⚡";
            helpText.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="loader"></div><span>Sending to AI...</span></div>';

            addMessage("🎉 Perfect! I've collected all the information I need. Let me send this to our AI system to generate your test scripts...", 'bot');
            
            setTimeout(async () => {
                try {
                    // Send data to n8n webhook
                    const webhookData = {
                        fullName: formData.fullName,
                        email: formData.email,
                        appUrl: formData.appUrl,
                        username: formData.username || 'none',
                        password: formData.password || 'none',
                        testingType: formData.testingType,
                        numScripts: parseInt(formData.numScripts) || 3,
                        tool: formData.tool,
                        language: formData.language,
                        framework: formData.framework,
                        designPattern: formData.designPattern,
                        isBDD: formData.isBDD,
                        bddLibrary: formData.bddLibrary || 'skip',
                        scenarioFile: formData.scenarioFile === 'none' ? '' : formData.scenarioFile
                    };

                    const result = await sendToWebhook(webhookData);
                    
                    addMessage("✅ Successfully sent to AI! Here's a summary of what I'm preparing for you:", 'bot');
                    
                    setTimeout(() => {
                        const summary = generateSummary();
                        addMessage(summary, 'bot');
                        
                        setTimeout(() => {
                            addMessage("📧 Your complete test automation scripts are being generated and will be sent to your email within the next 2-3 minutes. The scripts will include:", 'bot');
                            
                            setTimeout(() => {
                                addMessage(`• ${formData.numScripts} test scripts in ${formData.language}
• Using ${formData.framework} framework
• ${formData.designPattern} design pattern
• ${formData.tool} for browser automation
• Complete setup instructions
• Ready-to-run code`, 'bot');
                                
                                setTimeout(() => {
                                    addMessage("Thank you for using our AI-Powered Test Script Generator! 🚀", 'bot');
                                    helpText.innerHTML = '<span class="text-green-400">✅ Successfully sent to AI system!</span>';
                                }, 2000);
                            }, 1500);
                        }, 1000);
                    }, 1000);
                    
                } catch (error) {
                    addMessage("❌ Sorry, there was an error sending your request. Please check the webhook URL configuration and try again.", 'bot');
                    helpText.innerHTML = '<span class="text-red-400">❌ Error: Please check webhook configuration</span>';
                    userInput.disabled = false;
                    userInput.placeholder = "Type your answer here...";
                    isComplete = false;
                }
            }, 1000);
        }

        function generateSummary() {
            return `📋 **Test Script Configuration:**

👤 **Name:** ${formData.fullName}
📧 **Email:** ${formData.email}
🌐 **Application:** ${formData.appUrl}
🔐 **Login Required:** ${formData.username !== 'none' ? 'Yes' : 'No'}
🧪 **Testing Type:** ${formData.testingType}
💻 **Language:** ${formData.language}
🏗️ **Framework:** ${formData.framework}
📐 **Design Pattern:** ${formData.designPattern}
📝 **BDD Style:** ${formData.isBDD}
${formData.isBDD === 'Yes' ? `🥒 **BDD Library:** ${formData.bddLibrary}` : ''}
📊 **Number of Scripts:** ${formData.numScripts}
🛠️ **Tool:** ${formData.tool}
📄 **Custom Scenarios:** ${formData.scenarioFile !== 'none' ? 'Yes' : 'No'}`;
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSubmit);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        // Initialize chat
        addMessage("🧪 Welcome to the AI-Powered Test Script Generator! I'll help you create automated test scripts for your web application. Let's start with some basic information.", 'bot');
        
        setTimeout(() => {
            addMessage("What's your full name?", 'bot');
            userInput.focus();
        }, 1000);

        // Check webhook URL configuration
        if (WEBHOOK_URL === 'http://localhost:5678/webhook/generate-test-scripts') {
            console.warn('⚠️ Please replace WEBHOOK_URL with your actual n8n webhook URL');
            setTimeout(() => {
                addMessage("⚠️ Configuration needed: Please update the WEBHOOK_URL in the code with your n8n webhook endpoint.", 'bot');
            }, 3000);
        }
    </script>
</body>
</html>
