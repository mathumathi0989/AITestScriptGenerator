<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Script Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%);
        }
        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(107, 114, 128, 0.5);
        }
        .gradient-purple {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }
        .message-bot {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(107, 114, 128, 0.5);
        }
        .message-user {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col h-screen gradient-bg">
        <!-- Header -->
        <div class="glass p-6 border-b border-gray-700/50">
            <div class="flex items-center gap-4">
                <div class="p-3 gradient-purple rounded-xl shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-300">
                        AI Test Script Generator
                    </h1>
                    <p class="text-sm text-gray-400 mt-1">
                        Generate automated test scripts with AI â€¢ Powered by Advanced AI
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Initial messages will be added by JavaScript -->
        </div>

        <!-- Options Container -->
        <div id="options" class="px-6 pb-4">
            <!-- Options will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="glass p-6 border-t border-gray-700/50">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="userInput"
                    placeholder="Type your answer here..."
                    class="flex-1 px-6 py-4 bg-gray-800/80 border border-gray-700/50 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400 text-sm transition-all duration-300 shadow-lg"
                />
                <button 
                    id="sendBtn"
                    class="p-4 gradient-purple hover:opacity-90 text-white rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 shadow-lg hover:shadow-purple-500/25 transform hover:scale-105"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <p id="helpText" class="text-xs text-gray-500 mt-3 text-center">
                âœ¨ Click on an option above or type your custom answer
            </p>
        </div>
    </div>

    <script>
        // Chat state
        let currentStep = 0;
        let formData = {};
        let isComplete = false;
        let isTyping = false;

        const questions = [
            { key: 'fullName', question: "What's your full name?", type: 'text' },
            { key: 'email', question: "What's your email address? (We'll send the scripts here)", type: 'email' },
            { key: 'appUrl', question: "What's your application URL? (e.g., https://example.com)", type: 'url' },
            { key: 'username', question: "Do you need login credentials? If yes, what's the username? (Type 'none' if not needed)", type: 'text' },
            { key: 'password', question: "What's the password? (Type 'none' if not needed)", type: 'password' },
            { key: 'testingType', question: "What type of testing do you need?", type: 'select', options: ['Functional Testing', 'Regression Testing', 'Smoke Testing', 'UI Testing'] },
            { key: 'language', question: "Which coding language would you prefer?", type: 'select', options: ['Java', 'Python', 'JavaScript'] },
            { key: 'framework', question: "Which testing framework?", type: 'select', options: ['TestNG', 'JUnit', 'pytest', 'Jest', 'Mocha'] },
            { key: 'designPattern', question: "Which design pattern would you like to use?", type: 'select', options: ['Page Object Model', 'Page Factory', 'Screenplay Pattern', 'Fluent Interface'] },
            { key: 'isBDD', question: "Do you want BDD (Behavior Driven Development) style tests?", type: 'select', options: ['Yes', 'No'] },
            { key: 'bddLibrary', question: "Which BDD library? (Skip if you selected No for BDD)", type: 'select', options: ['Cucumber', 'SpecFlow', 'Behave', 'Jest-Cucumber', 'Skip'] },
            { key: 'numScripts', question: "How many test scripts do you need?", type: 'number' },
            { key: 'tool', question: "Which automation tool?", type: 'select', options: ['Selenium', 'Playwright'] },
            { key: 'scenarioFile', question: "Do you have a test scenarios file? If yes, provide the Google Sheets link (or type 'none')", type: 'text' }
        ];

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const optionsContainer = document.getElementById('options');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const helpText = document.getElementById('helpText');

        function addMessage(text, type = 'bot', delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex gap-4 ${type === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const avatar = type === 'bot' 
                    ? `<div class="w-10 h-10 gradient-purple rounded-full flex items-center justify-center shadow-lg ring-2 ring-purple-500/30 flex-shrink-0">
                         <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                         </svg>
                       </div>`
                    : `<div class="w-10 h-10 bg-gradient-to-r from-gray-600 to-gray-700 rounded-full flex items-center justify-center shadow-lg ring-2 ring-gray-500/30 flex-shrink-0">
                         <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                         </svg>
                       </div>`;

                const messageClass = type === 'user' ? 'message-user text-white' : 'message-bot text-gray-100';
                
                messageDiv.innerHTML = `
                    ${type === 'bot' ? avatar : ''}
                    <div class="max-w-sm lg:max-w-lg px-5 py-3 rounded-2xl shadow-lg ${messageClass}">
                        <p class="text-sm leading-relaxed whitespace-pre-line">${text}</p>
                    </div>
                    ${type === 'user' ? avatar : ''}
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, delay);
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex gap-4 justify-start';
            typingDiv.innerHTML = `
                <div class="w-10 h-10 gradient-purple rounded-full flex items-center justify-center shadow-lg ring-2 ring-purple-500/30 flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div class="message-bot px-5 py-3 rounded-2xl shadow-lg">
                    <div class="flex items-center gap-2">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                        <span class="text-sm text-gray-300">AI is thinking...</span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function showOptions(options) {
            optionsContainer.innerHTML = '';
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'flex flex-wrap gap-3';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 bg-gradient-to-r from-gray-700 to-gray-800 hover:from-purple-600 hover:to-pink-600 text-gray-100 hover:text-white rounded-full text-sm font-medium transition-all duration-300 border border-gray-600 hover:border-transparent shadow-lg hover:shadow-purple-500/25 transform hover:scale-105';
                    button.textContent = option;
                    button.onclick = () => {
                        userInput.value = option;
                        handleSubmit();
                    };
                    optionsDiv.appendChild(button);
                });
                
                optionsContainer.appendChild(optionsDiv);
            }
        }

        function handleSubmit() {
            if (!userInput.value.trim() || isTyping || isComplete) return;

            const answer = userInput.value.trim();
            const currentQuestion = questions[currentStep];

            // Add user message
            addMessage(answer, 'user');
            
            // Store the answer
            formData[currentQuestion.key] = answer;
            userInput.value = '';
            optionsContainer.innerHTML = '';

            // Show typing indicator
            isTyping = true;
            showTyping();

            setTimeout(() => {
                hideTyping();
                isTyping = false;

                if (currentStep < questions.length - 1) {
                    currentStep++;
                    const nextQuestion = questions[currentStep];
                    
                    // Skip BDD library question if user selected No for BDD
                    if (nextQuestion.key === 'bddLibrary' && formData.isBDD === 'No') {
                        currentStep++;
                        if (currentStep < questions.length) {
                            const questionAfterBDD = questions[currentStep];
                            addMessage(questionAfterBDD.question);
                            if (questionAfterBDD.options) {
                                setTimeout(() => showOptions(questionAfterBDD.options), 500);
                            }
                        } else {
                            completeForm();
                        }
                    } else {
                        addMessage(nextQuestion.question);
                        if (nextQuestion.options) {
                            setTimeout(() => showOptions(nextQuestion.options), 500);
                        }
                    }
                } else {
                    completeForm();
                }
            }, 1500);
        }

        function completeForm() {
            isComplete = true;
            userInput.disabled = true;
            userInput.placeholder = "Conversation completed âœ¨";
            helpText.style.display = 'none';

            addMessage("ðŸŽ‰ Perfect! I've collected all the information I need. Let me generate your test scripts now...", 'bot');
            
            setTimeout(() => {
                addMessage("âœ… Your test scripts have been generated successfully! Here's a summary of what I'm preparing for you:", 'bot');
                
                setTimeout(() => {
                    const summary = generateSummary();
                    addMessage(summary, 'bot');
                    
                    setTimeout(() => {
                        addMessage("ðŸ“§ Your complete test automation scripts will be sent to your email within the next 2-3 minutes. The scripts will include:", 'bot');
                        
                        setTimeout(() => {
                            addMessage(`â€¢ ${formData.numScripts} test scripts in ${formData.language}
â€¢ Using ${formData.framework} framework
â€¢ ${formData.designPattern} design pattern
â€¢ ${formData.tool} for browser automation
â€¢ Complete setup instructions
â€¢ Ready-to-run code`, 'bot');
                            
                            setTimeout(() => {
                                addMessage("Thank you for using our AI-Powered Test Script Generator! ðŸš€", 'bot');
                            }, 2000);
                        }, 1500);
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        function generateSummary() {
            return `ðŸ“‹ **Test Script Configuration:**

ðŸ‘¤ **Name:** ${formData.fullName}
ðŸ“§ **Email:** ${formData.email}
ðŸŒ **Application:** ${formData.appUrl}
ðŸ” **Login Required:** ${formData.username !== 'none' ? 'Yes' : 'No'}
ðŸ§ª **Testing Type:** ${formData.testingType}
ðŸ’» **Language:** ${formData.language}
ðŸ—ï¸ **Framework:** ${formData.framework}
ðŸ“ **Design Pattern:** ${formData.designPattern}
ðŸ“ **BDD Style:** ${formData.isBDD}
${formData.isBDD === 'Yes' ? `ðŸ¥’ **BDD Library:** ${formData.bddLibrary}` : ''}
ðŸ“Š **Number of Scripts:** ${formData.numScripts}
ðŸ› ï¸ **Tool:** ${formData.tool}
ðŸ“„ **Custom Scenarios:** ${formData.scenarioFile !== 'none' ? 'Yes' : 'No'}`;
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSubmit);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        // Initialize chat
        addMessage("ðŸ§ª Welcome to the AI-Powered Test Script Generator! I'll help you create automated test scripts for your web application. Let's start with some basic information.", 'bot');
        
        setTimeout(() => {
            addMessage("What's your full name?", 'bot');
            userInput.focus();
        }, 1000);
    </script>
</body>
</html>
